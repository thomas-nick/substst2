<ng-container *ngIf="commentListData">
  <app-title type="medium" [text]="commentsCount"></app-title>

  <app-comment-input></app-comment-input>

  <ng-container *ngFor="let commentItem of commentListData">
    <app-comment-message [commentData]="commentItem"></app-comment-message>
  </ng-container>
</ng-container>

<ng-container *ngIf="commentListData === null">
  <app-spinner [showSpinner]="true"></app-spinner>
</ng-container>
